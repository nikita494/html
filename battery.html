<!DOCTYPE>

<html>
<head>
<style>
div {

width: 300px;
height: 80px;
border: 4px solid;
   background-repeat:no-repeat;
   margin-top: 30px;
}

div::after{
 position: relative;
 left: 300px;
 top: 25px;
 font-size: large;
content: '\2588'
}
#low{

 background-image: linear-gradient(red,red);
background-size: 25% 100%;
}
#middle{

 background-image: linear-gradient(yellow,yellow);
background-size: 50% 100%;
}
#full{

 background-image: linear-gradient(green,green);
background-size: 100% 100%;
}
</style>
</head>
<body>
<div id = "low"></div>
<div id = "middle"></div>
<div id = "full"></div>

<div id = "low"></div>
<div id = "middle"></div>
<div id = "full"></div>

</body>
</html>
